pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts}"
      run: pnpm biome lint --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
    format:
      glob: "*.{js,ts}"
      run: pnpm biome format --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}
