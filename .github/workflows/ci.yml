name: CI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - uses: pnpm/action-setup@v4
        with:
          run_install: true
      - name: Lint
        run: |
          pnpm run lint
      - name: Tests
        run: |
          pnpm run test
      - name: Build
        run: |
          pnpm run build
